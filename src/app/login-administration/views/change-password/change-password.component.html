<div class="col-md-6 col-md-offset-3">
    <h2>Change Password</h2>
    <form name="form" (ngSubmit)="f.form.valid && change()" #f="ngForm" novalidate>        
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required validateEqual="confirmPassword"
                reverse="true" #password="ngModel">
            <small [hidden]="password.valid || (password.pristine && !f.submitted)" class="text-danger">
        Password is required
      </small>
            <!--<pre *ngIf="password.errors" class="margin-20">{{ password.errors | json }}</pre>-->
        </div>
        <div class="form-group">
            <label for="">Retype password</label>
            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" required validateEqual="password"
                reverse="false" #confirmPassword="ngModel">
            <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)" class="text-danger">
        Password mismatch
      </small>
            <!--<pre *ngIf="confirmPassword.errors" class="margin-20">{{ confirmPassword.errors | json }}</pre>-->
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Change</button>
